# PowerInfer with ROCm 6.4.4 for AMD Strix Halo (gfx1151)
# Using working configuration from eh-ops-repo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: powerinfer
  namespace: llama-cpp
  labels:
    app: powerinfer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: powerinfer
  template:
    metadata:
      labels:
        app: powerinfer
    spec:
      nodeSelector:
        workload-type: gpu
      tolerations:
        - key: workload-type
          operator: Equal
          value: heavy
          effect: NoSchedule
      containers:
        - name: powerinfer
          image: ghcr.io/cecil-the-coder/powerinfer-strix-halo-rocm:sha-5884595
          imagePullPolicy: Always
          command:
            - /app/server
          args:
            - --model
            - /models/ReluLLaMA-7B-PowerInfer-GGUF/llama-7b-relu.powerinfer.gguf
            - --ctx-size
            - "4096"
            - --n-gpu-layers
            - "-1"
            - --host
            - "0.0.0.0"
            - --port
            - "8080"
          env:
            # ROCm 6.4.4 configuration for AMD Strix Halo (gfx1151)
            - name: ROCM_PATH
              value: /opt/rocm
            - name: HIP_PATH
              value: /opt/rocm
            # Use gfx1100 (11.0.0) kernels on gfx1151 hardware - more stable
            - name: HSA_OVERRIDE_GFX_VERSION
              value: "11.0.0"
            - name: ROCBLAS_USE_HIPBLASLT
              value: "1"
            - name: LLAMA_HIP_UMA
              value: "ON"
            # Workarounds for gfx1151 memory access issues
            - name: HSA_ENABLE_SDMA
              value: "0"
            - name: GPU_MAX_HW_QUEUES
              value: "1"
            - name: HIP_VISIBLE_DEVICES
              value: "0"
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: models
              mountPath: /models
            - name: dev-kfd
              mountPath: /dev/kfd
            - name: dev-dri
              mountPath: /dev/dri
          securityContext:
            privileged: true
          resources:
            limits:
              memory: 80Gi
            requests:
              cpu: "4"
              memory: 16Gi
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: llama-models
        - name: dev-kfd
          hostPath:
            path: /dev/kfd
        - name: dev-dri
          hostPath:
            path: /dev/dri
---
apiVersion: v1
kind: Service
metadata:
  name: powerinfer
  namespace: llama-cpp
spec:
  selector:
    app: powerinfer
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
