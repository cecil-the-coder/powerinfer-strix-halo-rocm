# PowerInfer with ROCm for AMD Strix APUs
#
# GPU Targets:
#   Strix Halo (gfx1151): use :latest image, HSA_OVERRIDE_GFX_VERSION=11.5.1
#   Strix Point (gfx1150): use :gfx1150-latest image, HSA_OVERRIDE_GFX_VERSION=11.5.0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: powerinfer
  namespace: llama-cpp
  labels:
    app: powerinfer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: powerinfer
  template:
    metadata:
      labels:
        app: powerinfer
    spec:
      nodeSelector:
        workload-type: gpu
      tolerations:
        - key: workload-type
          operator: Equal
          value: heavy
          effect: NoSchedule
      containers:
        - name: powerinfer
          # For Strix Point, change to: ghcr.io/cecil-the-coder/powerinfer-strix-halo-rocm:gfx1150-latest
          image: ghcr.io/cecil-the-coder/powerinfer-strix-halo-rocm:latest
          imagePullPolicy: IfNotPresent
          command:
            - ./main
          args:
            - --model
            - /models/ReluLLaMA-7B-PowerInfer-GGUF/llama-2-7b-relu.powerinfer.gguf
            - --ctx-size
            - "4096"
            - --n-gpu-layers
            - "999"
            - --host
            - "0.0.0.0"
            - --port
            - "8080"
          env:
            # ROCm environment for Strix Halo
            - name: ROCM_PATH
              value: /opt/rocm
            - name: HIP_PATH
              value: /opt/rocm
            # For Strix Point, change to: "11.5.0"
            - name: HSA_OVERRIDE_GFX_VERSION
              value: "11.5.1"
            - name: AMDGPU_TARGETS
              value: gfx1151
            - name: GPU_TARGETS
              value: gfx1151
            - name: LLAMA_HIP_UMA
              value: "ON"
            - name: ROCBLAS_USE_HIPBLASLT
              value: "1"
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: models
              mountPath: /models
            - name: dev-kfd
              mountPath: /dev/kfd
            - name: dev-dri
              mountPath: /dev/dri
          securityContext:
            capabilities:
              add:
                - SYS_PTRACE
            seccompProfile:
              type: Unconfined
          resources:
            limits:
              memory: 64Gi
            requests:
              memory: 16Gi
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: llama-models
        - name: dev-kfd
          hostPath:
            path: /dev/kfd
        - name: dev-dri
          hostPath:
            path: /dev/dri
---
apiVersion: v1
kind: Service
metadata:
  name: powerinfer
  namespace: llama-cpp
spec:
  selector:
    app: powerinfer
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
